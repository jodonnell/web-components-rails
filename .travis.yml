language: ruby
cache: bundler
env:
 - "RAILS_VERSION=4.2.0"
 - "RAILS_VERSION=5.0.0"
 - "RAILS_VERSION=5.1.0"
rvm:
 - 2.3.6
 - 2.4.3
 - 2.5.0
matrix:
  exclude:
  - rvm: 2.4.3
    env: RAILS_VERSION=4.2.0
  - rvm: 2.5.0
    env: RAILS_VERSION=4.2.0
  - rvm: 2.3.6
    env: RAILS_VERSION=5.0.0
  - rvm: 2.3.6
    env: RAILS_VERSION=5.1.0
before_install:
  - gem update --system
script: bundle exec rspec spec
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: web_components_rails
  on:
    tags: true
    repo: uniite/web-components-rails
